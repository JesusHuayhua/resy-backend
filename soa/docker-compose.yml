version: "3.8"

services:
  backend:
    image: resy/backend:latest
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8081:8081"  # ServicioMenu
      - "8082:8082"  # ServicioReserva
      - "8083:8083"  # ServicioUsuario
    environment:  
      # configuracion que se ve en servicios.
      - DB_HOST=postgres
      - DB_PORT=5432  
    networks:
      - backend

  nginx:
    image: nginx:stable-alpine
    ports:
      - "80:80"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - backend
    networks:
      - backend

volumes:
  pgdata:

networks:
  backend:
    driver: bridge
